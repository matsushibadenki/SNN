# ファイルパス: configs/experiments/cifar10_spikingcnn_config.yaml
# 機能: CIFAR-10画像分類タスク向けのSpiking CNNモデル設定。
# 修正: Hydra構文を削除し、正しいYAMLフォーマットに修正。

seed: 42
device: "auto"

data:
  dataset_name: cifar10
  path: "data/cifar10"
  format: "simple_text" # ベンチマークスクリプトで DatasetClass が強制されるため、ここは形式的
  tokenizer_name: "gpt2"

model:
  architecture_type: "spiking_cnn"
  num_classes: 10
  time_steps: 16
  neuron:
    type: "lif"
    tau_mem: 10.0
    base_threshold: 0.1
    v_threshold: 0.1

training:
  epochs: 100
  batch_size: 64
  log_dir: "workspace/runs/cifar10_experiment"
  eval_interval: 1
  log_interval: 1
  paradigm: "gradient_based"
  gradient_based:
    type: "standard"
    learning_rate: 0.0003
    loss:
      ce_weight: 1.0
      spike_reg_weight: 0.5
      sparsity_reg_weight: 0.00005
      mem_reg_weight: 0.0
      temporal_compression_weight: 0.0
      sparsity_threshold_reg_weight: 0.0
      ewc_weight: 0.0
  scheduler:
    type: cosine_annealing
    warmup_epochs: 5
    max_lr: 0.0003