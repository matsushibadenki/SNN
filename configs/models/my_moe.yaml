# ファイルパス: configs/models/my_moe.yaml
# (修正済み: 相対パス化)
# Title: FrankenMoE モデル設定
# Description: 
#   複数のエキスパートモデルを統合するFrankenMoEの設定ファイル。
#   絶対パスをプロジェクト相対パスに修正し、環境依存を解消しました。

model:
  architecture_type: franken_moe
  d_model: 128
  d_state: 64
  # 修正: 絶対パスから相対パスに変更。
  # 実行環境に合わせて適切なパス（runs/以下の学習済みモデル）を指定してください。
  # ファイルが存在しない場合は、FrankenMoEクラスがランダム初期化でフォールバックします。
  expert_checkpoints:
  - runs/snn_experiment/best_model.pth
  - runs/snn_experiment/best_model.pth
  - runs/smoke_tests/best_model.pth
  
  expert_configs:
  - architecture_type: predictive_coding
    d_model: 128
    d_state: 64
    n_head: 2
    neuron: &id001
      type: lif
    num_layers: 4
    time_steps: 16
  - architecture_type: predictive_coding
    d_model: 128
    d_state: 64
    n_head: 2
    neuron:
      type: lif
    num_layers: 4
    time_steps: 16
  - architecture_type: bit_spiking_rwkv
    d_model: 128
    neuron:
      type: lif
    num_layers: 4
    time_steps: 16
  n_head: 2
  neuron: *id001
  num_layers: 4
  time_steps: 16